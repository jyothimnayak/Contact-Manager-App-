<div class="main">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 style="text-align: center;"><b>Sign In</b></h1>
<br>
<p style="text-align: center;">Dont have an account?<a href="Create" style="color:blue">Sign Up</a> </p>
<br>
<form>
<mat-label>Email</mat-label>
<br>
<mat-form-field appearance="outline" style="width: 100%; ">
    <input type="email" matInput placeholder="" >
</mat-form-field>
<br>
<mat-label>Password</mat-label>
<br>
<mat-form-field appearance="outline" style="width: 100%; ">
    <input matInput placeholder="">
    <mat-hint align="end" ><a href="Forgot" style="color:blue">Forgot your Password?</a></mat-hint>
</mat-form-field>
<br>
<br>
<button mat-raised-button color="primary" style="width: 100%;text-align: start; "><i style="font-size:24px;padding-right: 40%;" class="fa">&#xf023;</i> Sign In</button>
</form>
</div>
